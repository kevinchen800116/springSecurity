<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Login 練習</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" th:href="@{fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" th:href="@{vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" th:href="@{vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" th:href="@{vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" th:href="@{vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css" th:href="@{css/util.css}">
	<link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{css/main.css}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
	
				<form class="login100-form validate-form flex-sb flex-w" enctype="application/javascript" th:action="@{/login}" method="POST">
					<span class="login100-form-title p-b-53">
						Email 帳號登入
					</span>
						<div class="w-full text-center p-t-20">
							<span class="txt1">
								<div th:if="${param.error}">
									用戶名或密碼錯誤
								</div>
								<div th:if="${param.logout}">
									你已經退出
								</div>
							</span>
						</div>
						<div class="p-t-31 p-b-9">
							<span class="txt1">
								Username
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Username is required">
							<input class="input100" type="text" name="username" >
							<span class="focus-input100"></span>
						</div>
						
						<div class="p-t-13 p-b-9">
							<span class="txt1">
								Password
							</span>

							<a href="/mongo" class="txt2 bo1 m-l-5">
								Forgot?
							</a>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="pass" >
							<span class="focus-input100"></span>
						</div>
							<button type="submit" class="login100-form-btn">
								登入
							</button>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="/register" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js" th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js" th:src="@{vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js" th:src="@{vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js" th:src="@{vendor/daterangepicker/moment.min.js}"></script>
	<script src="vendor/daterangepicker/daterangepicker.js" th:src="@{vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js" th:src="@{vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script src="js/main.js" th:src="@{js/main.js}"></script>

</body>
</html>
